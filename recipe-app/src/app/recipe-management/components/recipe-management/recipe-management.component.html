<div>
  <h2>Manage Recipe</h2>

  <!-- Recipe Form Component for adding new recipes -->
  <app-recipe-form (recipeAdded)="onRecipeAdded($event)"></app-recipe-form>

  <!-- List of Recipes -->
  <ul>
    <li *ngFor="let recipe of (recipes | async)">
      {{ recipe.name }}
      <button (click)="onDeleteRecipe(recipe.id)">Delete</button>
    </li>
  </ul>
</div>
