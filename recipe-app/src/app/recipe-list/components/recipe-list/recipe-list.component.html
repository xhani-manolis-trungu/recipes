<div>
  <h2>Recipe List</h2>

  <ul>
    <li *ngFor="let recipe of (recipeList | async)">
      <h3>{{ recipe.name }}</h3>
      <p>Ingredients: {{ recipe.ingredients.join(', ') }}</p>
      <p>Instructions: {{ recipe.instructions }}</p>

      <button (click)="navigateToRecipeDetail(recipe.id)">View Details</button>
    </li>
  </ul>
</div>

<button (click)="navigateToRecipeManagement()">Manage Recipe</button>

<hr>
